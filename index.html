<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        #calculator {
            width: 300px;
            background: linear-gradient(to right, #3498db, #2980b9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: calc(100% - 20px);
            margin: 10px;
            padding: 10px;
            font-size: 24px;
            border: none;
            outline: none;
            background: linear-gradient(to right, #2980b9, #34495e);
            color: #ecf0f1;
            text-align: right;
            border-radius: 10px;
        }

        button {
            width: 23.5%;
            padding: 15px;
            margin: 0.5%;
            font-size: 18px;
            border: none;
            outline: none;
            cursor: pointer;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: #ecf0f1;
            border-radius: 8px;
            transition: background 0.3s, transform 0.1s;
        }

        button:active {
            background: linear-gradient(to right, #27ae60, #219d54);
            transform: scale(0.95);
        }

        button.operator {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }

        button.operator:active {
            background: linear-gradient(to right, #c0392b, #a73226);
        }

        button.double {
            width: 48.5%;
        }

        @media (max-width: 320px) {
            button {
                width: 48.5%;
            }
        }
    </style>
</head>
<body>

<div id="calculator">
    <input id="display" type="text" readonly>
    <button onclick="clearDisplay()" class="operator double">C</button>
    <button onclick="appendCharacter('/')">/</button>
    <button onclick="appendCharacter('*')">x</button>
    <button class="operator" onclick="appendCharacter('-')">-</button>
    <button onclick="appendCharacter('7')">7</button>
    <button onclick="appendCharacter('8')">8</button>
    <button onclick="appendCharacter('9')">9</button>
    <button class="operator" onclick="appendCharacter('+')">+</button>
    <button onclick="appendCharacter('4')">4</button>
    <button onclick="appendCharacter('5')">5</button>
    <button onclick="appendCharacter('6')">6</button>
    <button onclick="calculateResult()" class="operator double">=</button>
    <button onclick="appendCharacter('1')">1</button>
    <button onclick="appendCharacter('2')">2</button>
    <button onclick="appendCharacter('3')">3</button>
    <button onclick="appendCharacter('0')" class="double">0</button>

<script>
    function appendCharacter(char) {
        document.getElementById('display').value += char;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
